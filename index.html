<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel = "icon" href="icon.jpeg" type = "image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
          CHOOSE AN OPTION
        </div>
        <div class="images">
            <div class="computer">
                <img id="img" src="stoneComputer.png">
            </div>
            <div class="player">
                <img id="img" src="stonePlayer.png">
            </div>
        </div>
        <div class="points">
            COMPUTER  <span id="computerpoint" class="computerpoint">0</span> / <span id="playerpoint" class="playerpoint">0</span>PLAYER
        </div>
        <div class="option">
            <button type="button">STONE</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSOR</button>
        </div>
       
    </div>
    



    <script src="script.js"></script>
</body>

</html>
